<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Transaksi - DompetPintarBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; } body { font-family: 'Inter', sans-serif; }</style>
    <link rel="icon" type="image/png" href="a76trans.png">
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen" x-data="inputApp()">

    <nav class="sticky top-0 z-40 border-b border-slate-800 bg-slate-950/80 backdrop-blur-md">
        <div class="max-w-xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 text-slate-400 hover:text-white transition text-sm font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Dashboard
            </a>
            <h1 class="text-lg font-bold tracking-tight">Input Transaksi</h1>
            <div class="w-20"></div> </div>
    </nav>

    <main class="max-w-xl mx-auto px-4 py-6 space-y-8">

        <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 shadow-xl relative overflow-hidden">
            <div class="absolute -top-20 -right-20 w-40 h-40 rounded-full blur-3xl opacity-20 transition-colors duration-500"
                 :class="form.type === 'income' ? 'bg-emerald-500' : 'bg-rose-500'"></div>

            <form @submit.prevent="submitTransaction" class="space-y-5 relative z-10">
                
                <div class="grid grid-cols-2 gap-3 p-1 bg-slate-950 rounded-xl border border-slate-800">
                    <button type="button" @click="setType('income')"
                        class="py-2.5 rounded-lg text-sm font-bold transition flex items-center justify-center gap-2"
                        :class="form.type === 'income' ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-900/50' : 'text-slate-500 hover:text-slate-300'">
                        <span>‚¨áÔ∏è Pemasukan</span>
                    </button>
                    <button type="button" @click="setType('expense')"
                        class="py-2.5 rounded-lg text-sm font-bold transition flex items-center justify-center gap-2"
                        :class="form.type === 'expense' ? 'bg-rose-600 text-white shadow-lg shadow-rose-900/50' : 'text-slate-500 hover:text-slate-300'">
                        <span>‚¨ÜÔ∏è Pengeluaran</span>
                    </button>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1.5">Jumlah (Rp)</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 font-bold text-lg transition-colors" 
                              :class="form.type === 'income' ? 'text-emerald-500' : 'text-rose-500'">Rp</span>
                        <input type="text" x-model="displayAmount" @input="formatInputAmount" placeholder="0" required
                            class="w-full bg-slate-950 border border-slate-700 rounded-xl py-4 pl-12 pr-4 text-2xl font-bold text-white outline-none transition focus:border-opacity-100 placeholder-slate-700 font-mono tracking-wide"
                            :class="form.type === 'income' ? 'focus:border-emerald-500' : 'focus:border-rose-500'">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1.5">Kategori</label>
                    <input type="text" x-model="form.category" placeholder="Contoh: Gaji, Makan, Bensin..." required
                        class="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white focus:ring-1 outline-none transition text-sm"
                        :class="form.type === 'income' ? 'focus:border-emerald-500 focus:ring-emerald-500' : 'focus:border-rose-500 focus:ring-rose-500'">
                    
                    <div class="flex gap-2 mt-2 overflow-x-auto pb-1 no-scrollbar">
                        <template x-for="sug in suggestions" :key="sug">
                            <button type="button" @click="form.category = sug" 
                                class="text-[10px] px-3 py-1 rounded-full border border-slate-700 bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-white transition whitespace-nowrap">
                                <span x-text="sug"></span>
                            </button>
                        </template>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1.5">Catatan (Opsional)</label>
                    <textarea x-model="form.note" rows="2" placeholder="Keterangan tambahan..."
                        class="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white focus:ring-1 focus:border-slate-500 focus:ring-slate-500 outline-none transition text-sm resize-none"></textarea>
                </div>

                <button type="submit" :disabled="isSubmitting"
                    class="w-full font-bold py-4 rounded-xl transition shadow-lg flex items-center justify-center gap-2 text-white disabled:opacity-50 disabled:cursor-not-allowed mt-2"
                    :class="form.type === 'income' ? 'bg-emerald-600 hover:bg-emerald-500 shadow-emerald-900/20' : 'bg-rose-600 hover:bg-rose-500 shadow-rose-900/20'">
                    <span x-show="!isSubmitting">Simpan Transaksi</span>
                    <span x-show="isSubmitting" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
                </button>

            </form>
        </div>

        <div class="space-y-4">
            <div class="flex items-center justify-between px-2">
                <h3 class="text-sm font-bold text-slate-300">Riwayat Hari Ini</h3>
                <span class="text-xs text-slate-500" x-show="todayTransactions.length > 0" x-text="todayTransactions.length + ' item'"></span>
            </div>

            <div class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden min-h-[100px]">
                <div x-show="isLoading" class="p-8 text-center text-slate-500 animate-pulse text-sm">
                    Memuat data hari ini...
                </div>

                <div x-show="!isLoading && todayTransactions.length === 0" class="p-8 text-center text-slate-600">
                    <p class="text-2xl mb-2">üìù</p>
                    <p class="text-sm">Belum ada transaksi hari ini.</p>
                </div>

                <div x-show="!isLoading && todayTransactions.length > 0" class="divide-y divide-slate-800">
                    <template x-for="trx in todayTransactions" :key="trx.id">
                        <div class="p-4 flex items-center justify-between hover:bg-slate-800/50 transition group">
                            <div class="flex items-center gap-3 overflow-hidden">
                                <div class="w-10 h-10 rounded-full flex items-center justify-center text-lg shrink-0 border border-slate-800"
                                     :class="trx.type === 'income' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-rose-500/10 text-rose-500'">
                                    <span x-text="trx.category.charAt(0).toUpperCase()"></span>
                                </div>
                                <div class="min-w-0">
                                    <p class="text-sm font-bold text-white truncate" x-text="trx.category"></p>
                                    <div class="flex items-center gap-2 text-xs text-slate-500">
                                        <span x-text="formatTime(trx.created_at)"></span>
                                        <span x-show="trx.note" class="truncate max-w-[100px] border-l border-slate-700 pl-2" x-text="trx.note"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-right shrink-0 flex flex-col items-end">
                                <p class="text-sm font-mono font-bold" 
                                   :class="trx.type === 'income' ? 'text-emerald-400' : 'text-rose-400'" 
                                   x-text="(trx.type==='expense'?'- ':'+ ') + formatRupiah(trx.amount)"></p>
                                
                                <button @click="deleteTransaction(trx.id)" class="text-[10px] text-red-500 hover:text-red-400 hover:underline mt-1 opacity-60 group-hover:opacity-100 transition">
                                    Hapus
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

    </main>

    <div x-show="alertMessage" x-transition.duration.500ms class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-11/12 max-w-sm">
        <div class="bg-slate-800 border border-amber-500/50 text-amber-100 px-4 py-3 rounded-xl shadow-2xl flex gap-3 items-start relative overflow-hidden">
            <div class="absolute left-0 top-0 bottom-0 w-1 bg-amber-500"></div>
            <span class="text-xl">‚ö†Ô∏è</span>
            <div>
                <p class="text-xs font-bold uppercase text-amber-500 mb-0.5">Daily Budget Alert</p>
                <p class="text-sm" x-html="alertMessage"></p>
            </div>
            <button @click="alertMessage = ''" class="ml-auto text-amber-500/50 hover:text-amber-500">‚úï</button>
        </div>
    </div>

    <script>
        const API_URL = "https://unbusily-unmoralistic-micki.ngrok-free.dev";

        function inputApp() {
            return {
                token: localStorage.getItem('jwt_token'),
                
                // Form Data
                form: { type: 'expense', category: '', note: '' },
                displayAmount: '', // String untuk input (ada titik)
                realAmount: 0,     // Integer murni untuk API
                
                // Data State
                todayTransactions: [],
                isLoading: false,
                isSubmitting: false,
                alertMessage: '',

                // Kategori Suggestion (Bisa diganti sesuai selera)
                suggestions: [],

                init() {
                    if (!this.token) return window.location.href = 'index.html';
                    this.updateSuggestions();
                    this.fetchToday();
                },

                // Ganti tipe & suggestion
                setType(type) {
                    this.form.type = type;
                    this.updateSuggestions();
                },

                updateSuggestions() {
                    if(this.form.type === 'income') {
                        this.suggestions = ['Gaji', 'Cairr','Bonus', ];
                    } else {
                        this.suggestions = ['Ngopi', 'Makan', 'Surya', ];
                    }
                },

                // Format Input (Ribuan Titik)
                formatInputAmount(e) {
                    let val = e.target.value.replace(/[^0-9]/g, ''); // Hapus non-angka
                    if (val === '') {
                        this.displayAmount = '';
                        this.realAmount = 0;
                        return;
                    }
                    this.realAmount = parseInt(val);
                    // Tambah titik
                    this.displayAmount = new Intl.NumberFormat('id-ID').format(this.realAmount);
                },

                // --- API CALLS ---

                async fetchToday() {
                    this.isLoading = true;
                    try {
                        const res = await fetch(`${API_URL}/api/transactions/today`, {
                            headers: { 'Authorization': `Bearer ${this.token}`, 'ngrok-skip-browser-warning': 'true' }
                        });
                        const json = await res.json();
                        this.todayTransactions = json.data || [];
                    } catch(e) { console.error(e); } 
                    finally { this.isLoading = false; }
                },

                async submitTransaction() {
                    if (!this.realAmount || this.realAmount <= 0) {
                        alert("Jumlah uang tidak boleh kosong!");
                        return;
                    }

                    this.isSubmitting = true;
                    this.alertMessage = '';

                    try {
                        const payload = {
                            type: this.form.type,
                            amount: this.realAmount.toString(), // Kirim string "100000" (bersih)
                            category: this.form.category,
                            note: this.form.note
                        };

                        const res = await fetch(`${API_URL}/api/transactions`, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.token}`,
                                'ngrok-skip-browser-warning': 'true'
                            },
                            body: JSON.stringify(payload)
                        });

                        const json = await res.json();

                        if (res.ok) {
                            // Reset Form
                            this.displayAmount = '';
                            this.realAmount = 0;
                            this.form.category = '';
                            this.form.note = '';
                            
                            // Refresh Data
                            this.fetchToday();

                            // Cek Alert Budget
                            if (json.alert) {
                                this.alertMessage = json.alert.replace("\n\nüö® ", ""); // Bersihkan prefix bot
                                setTimeout(() => this.alertMessage = '', 5000); // Hilang setelah 5 detik
                            }
                        } else {
                            alert("Gagal: " + (json.error || "Terjadi kesalahan"));
                        }
                    } catch (e) {
                        alert("Error koneksi server");
                    } finally {
                        this.isSubmitting = false;
                    }
                },

                async deleteTransaction(id) {
                    if (!confirm("Yakin hapus data ini, karna kesalahan input?")) return;

                    try {
                        const res = await fetch(`${API_URL}/api/transactions/${id}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${this.token}`, 'ngrok-skip-browser-warning': 'true' }
                        });
                        if (res.ok) {
                            this.fetchToday();
                        } else {
                            alert("Gagal menghapus");
                        }
                    } catch (e) { alert("Error koneksi"); }
                },

                // Formatters
                formatRupiah(num) {
                    return new Intl.NumberFormat('id-ID').format(num);
                },
                formatTime(dateStr) {
                    return new Date(dateStr).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                }
            }
        }
    </script>
</body>
</html>
