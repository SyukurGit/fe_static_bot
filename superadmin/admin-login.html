<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
    <link rel="icon" type="image/png" href="a76trans.png">
</head>
<body class="bg-slate-950 text-slate-100 flex items-center justify-center min-h-screen" x-data="adminAuth()">

    <div class="w-full max-w-sm p-8 bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-12 h-12 rounded-xl overflow-hidden mx-auto mb-3 shadow-md">
                <img src="logobot.png" alt="Logo" class="w-full h-full object-cover">
            </div>
            <span class="font-bold text-lg text-white">
                Dompet<span class="text-emerald-400">Pintar</span>Bot
            </span>
            <p class="text-xs text-slate-500">Area terlarang. Khusus untuk pemilik sistem.</p>
        </div>

        <form @submit.prevent="login" class="space-y-4">
            <div>
                <label class="text-xs uppercase font-bold text-slate-500">Username</label>
                <input type="text" x-model="form.username" class="w-full mt-1 bg-slate-950 border border-slate-700 rounded-lg px-4 py-3 focus:border-red-500 outline-none">
            </div>
            <div>
                <label class="text-xs uppercase font-bold text-slate-500">Password</label>
                <input type="password" x-model="form.password" class="w-full mt-1 bg-slate-950 border border-slate-700 rounded-lg px-4 py-3 focus:border-red-500 outline-none">
            </div>

            <button type="submit" class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded-lg transition">
                Masuk Panel
            </button>
            <p x-show="error" x-text="error" class="text-red-400 text-xs text-center mt-2"></p>
        </form>
    </div>

    <script>
        const API_URL = "https://unbusily-unmoralistic-micki.ngrok-free.dev"; 

        function adminAuth() {
            return {
                form: { username: '', password: '' },
                error: '',
                async login() {
                    this.error = '';
                    try {
                        const res = await fetch(`${API_URL}/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                            body: JSON.stringify(this.form)
                        });
                        const data = await res.json();

                        if (res.ok) {
                            // PERBAIKAN: Cek role di dalam objek user (data.user.role)
                            if (data.user.role !== 'admin') {
                                this.error = "Anda bukan SuperAdmin! Ini area khusus pemilik sistem, Pergi dari sini.";
                                return;
                            }
                            localStorage.setItem('jwt_token', data.token);
                            window.location.href = 'admin-panel.html'; 
                        } else {
                            this.error = data.error || 'Login gagal';
                        }
                    } catch (e) {
                        this.error = "Gagal koneksi ke server";
                    }
                }
            }
        }
    </script>
</body>
</html>
