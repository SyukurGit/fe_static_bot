<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; } body { font-family: 'Inter', sans-serif; }</style>
    <link rel="icon" type="image/png" href="a76trans.png">

</head>
<body class="bg-slate-950 text-slate-100 min-h-screen" x-data="userDetail()">

    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-6 h-16 flex items-center gap-4">
            <a href="admin-panel.html" class="text-slate-400 hover:text-white">&larr; Kembali</a>
            <h1 class="font-bold tracking-tight">Detail Pengguna</h1>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-6 py-8 space-y-6">

        <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <div>
                <p class="text-xs text-slate-500 uppercase font-bold mb-1">Pengguna</p>
                <h2 class="text-2xl font-bold text-white capitalize" x-text="data.user.username"></h2>
                <p class="text-sm text-slate-400 mt-1">ID Telegram: <span class="font-mono text-emerald-400" x-text="data.user.telegram_id"></span></p>
            </div>
            <div class="text-right">
                <p class="text-xs text-slate-500 uppercase font-bold mb-1">Terakhir Aktif</p>
                <p class="text-sm font-medium text-white" x-text="formatDate(data.stats.last_active)"></p>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="bg-slate-900/50 border border-emerald-500/20 rounded-xl p-4">
                <p class="text-[10px] uppercase tracking-widest text-emerald-400">Masuk (Bulan Ini)</p>
                <p class="text-xl font-bold text-white mt-1" x-text="formatRupiah(data.stats.income)"></p>
            </div>
            <div class="bg-slate-900/50 border border-rose-500/20 rounded-xl p-4">
                <p class="text-[10px] uppercase tracking-widest text-rose-400">Keluar (Bulan Ini)</p>
                <p class="text-xl font-bold text-white mt-1" x-text="formatRupiah(data.stats.expense)"></p>
            </div>
            <div class="bg-slate-900/50 border border-sky-500/20 rounded-xl p-4">
                <p class="text-[10px] uppercase tracking-widest text-sky-400">Saldo (Bulan Ini)</p>
                <p class="text-xl font-bold text-white mt-1" x-text="formatRupiah(data.stats.balance)"></p>
            </div>
        </div>

        <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6">
            <h3 class="text-lg font-semibold mb-4 text-orange-400">Edit Akun</h3>
            <p class="text-xs text-slate-500 mb-4">Kosongkan kolom yang tidak ingin diubah.</p>
            
            <form @submit.prevent="updateUser" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1">Username Baru</label>
                    <input type="text" x-model="form.username" :placeholder="data.user.username" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 focus:border-orange-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1">Password Baru</label>
                    <input type="text" x-model="form.password" placeholder="Masukkan password baru..." class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 focus:border-orange-500 outline-none">
                </div>
                
                <div class="pt-2">
                    <button type="submit" class="bg-orange-600 hover:bg-orange-500 text-white font-bold py-2 px-6 rounded-lg text-sm transition">
                        Simpan Perubahan
                    </button>
                    <span x-show="message" class="ml-3 text-xs" :class="isError ? 'text-red-400' : 'text-green-400'" x-text="message"></span>
                </div>
            </form>
        </div>

    </main>

    <script>
        const API_URL = "https://unbusily-unmoralistic-micki.ngrok-free.dev"; 

        function userDetail() {
            return {
                token: localStorage.getItem('jwt_token'),
                userID: new URLSearchParams(window.location.search).get('id'),
                data: { user: {}, stats: {} },
                form: { username: '', password: '' },
                message: '',
                isError: false,

                init() {
                    if (!this.token) window.location.href = 'admin-login.html';
                    if (!this.userID) window.location.href = 'admin-panel.html';
                    this.fetchDetails();
                },

                async fetchWithAuth(url, options = {}) {
                    const headers = {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.token}`,
                        'ngrok-skip-browser-warning': 'true'
                    };
                    const res = await fetch(`${API_URL}${url}`, { ...options, headers });
                    if (res.status === 401) window.location.href = 'admin-login.html';
                    return res;
                },

                async fetchDetails() {
                    const res = await this.fetchWithAuth(`/api/admin/users/${this.userID}/stats`);
                    if (res.ok) {
                        this.data = await res.json();
                    } else {
                        alert('Gagal mengambil data user');
                    }
                },

                async updateUser() {
                    this.message = 'Menyimpan...'; this.isError = false;
                    
                    // Hanya kirim field yang diisi
                    const payload = {};
                    if(this.form.username) payload.username = this.form.username;
                    if(this.form.password) payload.password = this.form.password;

                    if(Object.keys(payload).length === 0) {
                        this.message = 'Tidak ada perubahan.';
                        return;
                    }

                    const res = await this.fetchWithAuth(`/api/admin/users/${this.userID}`, {
                        method: 'PUT',
                        body: JSON.stringify(payload)
                    });

                    const result = await res.json();
                    if(res.ok) {
                        this.message = '✅ Berhasil disimpan!';
                        this.form.password = ''; // Reset field password
                        this.fetchDetails(); // Refresh data tampilan
                    } else {
                        this.isError = true;
                        this.message = `❌ ${result.error || 'Gagal'}`;
                    }
                },

                formatRupiah(num) {
                    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(num || 0);
                },
                formatDate(dateStr) {
                    if (!dateStr) return "-";
                    return new Date(dateStr).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' });
                }
            }
        }
    </script>
</body>
</html>
