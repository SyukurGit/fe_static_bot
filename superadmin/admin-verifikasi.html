<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Pembayaran - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="icon" type="image/png" href="a76trans.png">
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen font-sans" x-data="verificationPage()">

    <nav class="border-b border-slate-800 bg-slate-900/80 sticky top-0 z-40 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600/20 p-2 rounded-lg text-blue-400 font-bold">Admin</div>
                <h1 class="font-bold text-lg">Verifikasi Pembayaran</h1>
            </div>
            <a href="admin-panel.html" class="text-sm text-slate-400 hover:text-white transition bg-slate-800 px-4 py-2 rounded-full">
                ‚Üê Kembali ke Panel
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8 space-y-6">

        <div class="flex flex-col md:flex-row justify-between items-end border-b border-slate-800 pb-4 gap-4">
            <div class="flex gap-2 bg-slate-900 p-1 rounded-xl">
                
                <button @click="activeTab = 'manual'" 
                    class="px-5 py-2.5 rounded-lg text-sm font-bold transition flex items-center gap-2"
                    :class="activeTab === 'manual' ? 'bg-amber-500 text-slate-900 shadow-lg shadow-amber-500/20' : 'text-slate-400 hover:text-amber-400'">
                    <span>‚è≥ Verifikasi Manual</span>
                    <span x-show="manualList.length > 0" class="bg-red-600 text-white px-2 py-0.5 rounded-full text-[10px]" x-text="manualList.length"></span>
                </button>

                <button @click="activeTab = 'auto'" 
                    class="px-5 py-2.5 rounded-lg text-sm font-bold transition flex items-center gap-2"
                    :class="activeTab === 'auto' ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-600/20' : 'text-slate-400 hover:text-emerald-400'">
                    <span>‚úÖ Riwayat Otomatis</span>
                    <span class="bg-slate-800 px-2 py-0.5 rounded-full text-[10px]" x-text="autoList.length"></span>
                </button>
            </div>

            <div class="flex gap-2">
                <button @click="fetchPayments" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-xs font-bold transition flex items-center gap-2">
                    üîÑ Refresh Data
                </button>
                <button @click="deleteAll" class="bg-red-900/30 hover:bg-red-600 text-red-400 hover:text-white px-4 py-2 rounded-lg text-xs font-bold transition border border-red-900/50">
                    üóë Hapus Semua Foto
                </button>
            </div>
        </div>

        <div x-show="activeTab === 'manual'">
            <div x-show="manualList.length === 0" class="text-center py-20 bg-slate-900/50 rounded-2xl border border-slate-800 border-dashed">
                <p class="text-slate-500">üëç Tidak ada permintaan verifikasi manual saat ini.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="pay in manualList" :key="pay.id">
                    <div class="bg-slate-900 border-2 border-amber-500/40 rounded-xl overflow-hidden shadow-[0_0_15px_rgba(245,158,11,0.1)] group relative">
                        
                        <div class="p-4 bg-slate-950/50 border-b border-slate-800 flex justify-between items-center">
                            <div>
                                <h3 class="font-bold text-amber-400 truncate w-40" x-text="pay.username"></h3>
                                <p class="text-[10px] text-slate-500">User ID: <span x-text="pay.user_id"></span></p>
                            </div>
                            <span class="bg-amber-500 text-black text-[10px] font-bold px-2 py-1 rounded">PERLU CEK</span>
                        </div>

                        <div class="h-64 bg-black relative cursor-pointer" @click="viewImage(pay.image_path)">
                            <img :src="getImageUrl(pay.image_path)" 
                                 class="w-full h-full object-contain"
                                 onerror="this.onerror=null; this.src='../dashboard/logobot.png'; this.parentElement.innerHTML += '<div class=\'absolute inset-0 flex items-center justify-center bg-black/80 text-red-500 text-xs\'>Gambar Rusak/Hilang</div>'">
                            
                            <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                                <span class="bg-white/20 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-white">üîç Zoom</span>
                            </div>
                        </div>

                        <div class="p-4 grid grid-cols-2 gap-3">
                            <button @click="approveUser(pay.user_id, pay.username)" class="bg-emerald-600 hover:bg-emerald-500 text-white py-2 rounded-lg text-xs font-bold transition">
                                ‚úÖ TERIMA (Aktif)
                            </button>
                            <button @click="rejectUser(pay.user_id, pay.username)" class="bg-slate-800 hover:bg-red-600 text-slate-300 hover:text-white py-2 rounded-lg text-xs font-bold transition">
                                ‚ùå TOLAK
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="activeTab === 'auto'">
            <div x-show="autoList.length === 0" class="text-center py-20 bg-slate-900/50 rounded-2xl border border-slate-800 border-dashed">
                <p class="text-slate-500">Belum ada riwayat verifikasi otomatis.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="pay in autoList" :key="pay.id">
                    <div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden opacity-75 hover:opacity-100 transition">
                        <div class="p-4 border-b border-slate-800 flex justify-between">
                            <div>
                                <h3 class="font-bold text-slate-200" x-text="pay.username"></h3>
                                <p class="text-[10px] text-emerald-500 font-bold">Auto Verified by AI</p>
                            </div>
                            <button @click="deleteOne(pay.id)" class="text-slate-600 hover:text-red-500 transition" title="Hapus Riwayat">üóë</button>
                        </div>
                        
                        <div class="h-40 bg-black relative cursor-pointer" @click="viewImage(pay.image_path)">
                            <img :src="getImageUrl(pay.image_path)" class="w-full h-full object-cover">
                        </div>

                        <div class="p-3 bg-slate-950 text-xs text-slate-500 grid grid-cols-2 gap-2">
                            <div>
                                <span class="block text-[9px] uppercase">Bank</span>
                                <span class="font-mono text-emerald-400" x-text="pay.detected_bank"></span>
                            </div>
                            <div>
                                <span class="block text-[9px] uppercase">Nominal</span>
                                <span class="font-mono text-white" x-text="formatRupiah(pay.detected_amount)"></span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="modalOpen" class="fixed inset-0 z-50 bg-black/95 flex items-center justify-center p-4 backdrop-blur" x-cloak x-transition.opacity>
            <div @click.away="modalOpen = false" class="relative max-w-5xl w-full flex flex-col items-center">
                <img :src="modalImage" class="max-w-full max-h-[85vh] rounded-lg shadow-2xl border border-slate-700">
                <button @click="modalOpen = false" class="mt-4 bg-slate-800 px-6 py-2 rounded-full text-white font-bold hover:bg-slate-700">
                    Tutup
                </button>
            </div>
        </div>

    </main>

    <script src="../config.js"></script>
    <script>
        // 1. API Utama tetap pakai Config lama (Ngrok) untuk Logic & Data
        const API_URL = CONFIG.API_URL; 

        // 2. URL Khusus Gambar pakai Cloudflare Tunnel
        // Pastikan tidak ada slash (/) di akhir link ini
        const CLOUDFLARE_IMAGE_URL = "https://dompetpintar.syukurapi.online"; 

        function verificationPage() {
            return {
                token: localStorage.getItem('jwt_token'),
                allPayments: [],
                activeTab: 'manual',
                modalOpen: false,
                modalImage: '',

                init() {
                    if (!this.token) return window.location.href = 'admin-login.html';
                    this.fetchPayments();
                },

                // --- FILTERING ---
                get manualList() {
                    return this.allPayments.filter(p => p.detected_bank === 'MANUAL_CHECK');
                },

                get autoList() {
                    return this.allPayments.filter(p => p.detected_bank !== 'MANUAL_CHECK');
                },
                
                // --- FETCH DATA (Tetap pakai API_URL Ngrok) ---
                async fetchWithAuth(url, options = {}) {
                    const headers = { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.token}`, 
                        'ngrok-skip-browser-warning': 'true' 
                    };
                    // REQUEST KE API UTAMA (NGROK)
                    const res = await fetch(`${API_URL}${url}`, { ...options, headers });
                    return res;
                },

                async fetchPayments() {
                    const res = await this.fetchWithAuth('/api/admin/payments');
                    if (res && res.ok) {
                        const data = await res.json();
                        this.allPayments = data.data;
                    }
                },

                // --- LOGIC GAMBAR (DIPISAH KE CLOUDFLARE) ---
                getImageUrl(path) {
                    if (!path) return '';
                    
                    // Bersihkan slash di awal path jika ada (misal: "/uploads/..." jadi "uploads/...")
                    const cleanPath = path.startsWith('/') ? path.substring(1) : path;
                    
                    // RETURNNYA PAKAI URL CLOUDFLARE
                    return `${CLOUDFLARE_IMAGE_URL}/${cleanPath}`;
                },

                viewImage(path) {
                    this.modalImage = this.getImageUrl(path);
                    this.modalOpen = true;
                },

                // --- ACTION BUTTONS (Tetap ke API Utama) ---
                async approveUser(userId, username) {
                    if(!confirm(`Aktifkan user ${username}?`)) return;
                    await this.fetchWithAuth(`/api/admin/users/${userId}/status`, {
                        method: 'PATCH',
                        body: JSON.stringify({ status: 'active' })
                    });
                    alert("User Aktif!");
                    this.fetchPayments();
                },

                async rejectUser(userId, username) {
                    if(!confirm(`Tolak verifikasi ${username}?`)) return;
                    await this.fetchWithAuth(`/api/admin/users/${userId}/status`, {
                        method: 'PATCH',
                        body: JSON.stringify({ status: 'suspended' })
                    });
                    alert("User Ditolak.");
                    this.fetchPayments();
                },

                async deleteOne(id) {
                    if(!confirm("Hapus log ini?")) return;
                    await this.fetchWithAuth(`/api/admin/payments/${id}`, { method: 'DELETE' });
                    this.fetchPayments();
                },

                async deleteAll() {
                    if(!confirm("Hapus SEMUA riwayat foto?")) return;
                    await this.fetchWithAuth('/api/admin/payments', { method: 'DELETE' });
                    this.fetchPayments();
                },

                formatRupiah(num) {
                    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(num || 0);
                }
            }
        }
    </script>
</body>
</html>
