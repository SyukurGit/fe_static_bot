<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantau Status User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; } body { font-family: 'Inter', sans-serif; }</style>
    <link rel="icon" type="image/png" href="a76trans.png">
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen" x-data="userStatus()">

    <nav class="border-b border-slate-800 bg-slate-900/80 sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-6 h-16 flex items-center gap-4">
            <a href="admin-panel.html" class="text-slate-400 hover:text-white flex items-center gap-1 text-sm font-medium">
                &larr; Kembali
            </a>
            <h1 class="font-bold tracking-tight">Manajemen Status & Subscription</h1>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-6 py-8 space-y-6">

        <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 flex items-center justify-between">
            <div>
                <p class="text-xs text-slate-500 uppercase font-bold">Username</p>
                <h2 class="text-3xl font-bold text-white capitalize" x-text="user.username">...</h2>
            </div>
            <div class="text-right">
                <span class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider border"
                      :class="{
                        'bg-emerald-500/10 text-emerald-400 border-emerald-500/20': user.status === 'active',
                        'bg-amber-500/10 text-amber-400 border-amber-500/20': user.status === 'trial',
                        'bg-red-500/10 text-red-400 border-red-500/20': user.status === 'suspended'
                      }" 
                      x-text="user.status">
                </span>
            </div>
        </div>

        <div x-show="user.status === 'trial'" class="bg-amber-500/10 border border-amber-500/20 rounded-2xl p-8 text-center">
            <p class="text-amber-400 text-xs font-bold uppercase tracking-widest mb-2">Sisa Waktu Trial</p>
            <div class="text-5xl font-mono font-black text-white" x-text="countdown">00:00:00</div>
            <p class="text-slate-400 text-xs mt-2" x-text="'Berakhir pada: ' + formatDate(user.trial_ends_at)"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
            <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 hover:border-emerald-500/50 transition">
                <h3 class="font-bold text-white mb-2">âœ… Set Active (Skip Trial)</h3>
                <p class="text-xs text-slate-400 mb-4">User jadi permanen & bebas bayar.</p>
                <button @click="updateStatus('active')" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg text-sm transition shadow-lg shadow-emerald-900/20">
                    Aktifkan Permanen
                </button>
            </div>

            <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 hover:border-red-500/50 transition">
                <h3 class="font-bold text-white mb-2">â›” Suspend User</h3>
                <p class="text-xs text-slate-400 mb-4">Blokir akses dashboard user ini.</p>
                <button @click="updateStatus('suspended')" class="w-full bg-slate-800 hover:bg-red-900/50 text-red-400 hover:text-red-300 border border-slate-700 font-bold py-3 rounded-lg text-sm transition">
                    Bekukan Akun
                </button>
            </div>

            <div class="md:col-span-2 bg-slate-900 border border-slate-800 rounded-2xl p-6">
                <h3 class="font-bold text-white mb-2">ğŸ Tambah Waktu Trial</h3>
                <p class="text-xs text-slate-400 mb-4">Berikan perpanjangan waktu untuk user mencoba.</p>
                <div class="flex gap-2">
                    <button @click="addTrial(1)" class="flex-1 bg-slate-800 hover:bg-slate-700 text-white font-medium py-2 rounded-lg text-sm border border-slate-700">
                        +1 Hari
                    </button>
                    <button @click="addTrial(3)" class="flex-1 bg-slate-800 hover:bg-slate-700 text-white font-medium py-2 rounded-lg text-sm border border-slate-700">
                        +3 Hari
                    </button>
                    <button @click="addTrial(7)" class="flex-1 bg-slate-800 hover:bg-slate-700 text-white font-medium py-2 rounded-lg text-sm border border-slate-700">
                        +1 Minggu
                    </button>
                </div>
            </div>

        </div>

    </main>

    <script>
        const API_URL = "https://unbusily-unmoralistic-micki.ngrok-free.dev"; 

        function userStatus() {
            return {
                token: localStorage.getItem('jwt_token'),
                userID: new URLSearchParams(window.location.search).get('id'),
                user: {},
                countdown: 'Loading...',
                timer: null,

                init() {
                    if (!this.token) window.location.href = 'admin-login.html';
                    if (!this.userID) window.location.href = 'admin-panel.html';
                    this.fetchData();
                },

                async fetchWithAuth(url, options = {}) {
                    const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${this.token}`, 'ngrok-skip-browser-warning': 'true' };
                    return await fetch(`${API_URL}${url}`, { ...options, headers });
                },

                async fetchData() {
                    // Pakai endpoint stats untuk dapat detail user + trial_ends_at
                    const res = await this.fetchWithAuth(`/api/admin/users/${this.userID}/stats`);
                    if (res.ok) {
                        const data = await res.json();
                        this.user = data.user;
                        if (this.user.status === 'trial') this.startTimer();
                    }
                },

                // --- UPDATE STATUS (SKIP / SUSPEND) ---
                async updateStatus(newStatus) {
                    if(!confirm(`Ubah status user menjadi ${newStatus.toUpperCase()}?`)) return;
                    
                    const res = await this.fetchWithAuth(`/api/admin/users/${this.userID}/status`, {
                        method: 'PATCH',
                        body: JSON.stringify({ status: newStatus })
                    });

                    if (res.ok) {
                        alert("âœ… Status berhasil diupdate!");
                        location.reload();
                    } else {
                        alert("âŒ Gagal update status.");
                    }
                },

                // --- TAMBAH TRIAL ---
                async addTrial(days) {
                    if(!confirm(`Tambah trial ${days} hari?`)) return;

                    const res = await this.fetchWithAuth(`/api/admin/users/${this.userID}/status`, {
                        method: 'PATCH',
                        body: JSON.stringify({ add_trial_days: days })
                    });

                    if (res.ok) {
                        alert(`âœ… Berhasil tambah ${days} hari trial!`);
                        location.reload();
                    }
                },

                // --- TIMER HITUNG MUNDUR ---
                startTimer() {
                    if (this.timer) clearInterval(this.timer);
                    this.updateCountdown();
                    this.timer = setInterval(() => this.updateCountdown(), 1000);
                },

                updateCountdown() {
                    if (!this.user.trial_ends_at) return;
                    
                    const end = new Date(this.user.trial_ends_at).getTime();
                    const now = new Date().getTime();
                    const diff = end - now;

                    if (diff < 0) {
                        this.countdown = "EXPIRED";
                        clearInterval(this.timer);
                    } else {
                        const h = Math.floor(diff / (1000 * 60 * 60));
                        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        const s = Math.floor((diff % (1000 * 60)) / 1000);
                        // Format HH:MM:SS
                        this.countdown = 
                            String(h).padStart(2, '0') + ":" + 
                            String(m).padStart(2, '0') + ":" + 
                            String(s).padStart(2, '0');
                    }
                },

                formatDate(dateStr) {
                    if (!dateStr) return "-";
                    return new Date(dateStr).toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' });
                }
            }
        }
    </script>
</body>
</html>
