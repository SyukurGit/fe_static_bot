<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Status User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
    <script src="../config.js"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center p-4" x-data="statusPage()">

    <div class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl overflow-hidden">
        
        <div class="bg-slate-950 p-6 border-b border-slate-800 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-white">Edit Status User</h1>
                <p class="text-xs text-slate-500 mt-1">Atur masa aktif dan status langganan.</p>
            </div>
            <a href="admin-panel.html" class="text-slate-400 hover:text-white text-sm">âœ• Tutup</a>
        </div>

        <div class="p-6 space-y-6">
            
            <div class="bg-slate-800/50 p-4 rounded-lg border border-slate-700">
                <div class="flex justify-between mb-2">
                    <span class="text-xs text-slate-400">Username</span>
                    <span class="text-sm font-bold text-emerald-400" x-text="user.username">...</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span class="text-xs text-slate-400">Status Saat Ini</span>
                    <span class="text-xs px-2 py-0.5 rounded font-bold uppercase"
                          :class="{
                              'bg-emerald-500/20 text-emerald-400': user.status === 'active',
                              'bg-amber-500/20 text-amber-400': user.status === 'trial',
                              'bg-red-500/20 text-red-400': user.status === 'suspended'
                          }" x-text="user.status">...</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-xs text-slate-400">Expired Pada</span>
                    <span class="text-sm font-mono text-white" x-text="formatDate(user.trial_ends_at)">...</span>
                </div>
                <div class="mt-3 pt-3 border-t border-slate-700 text-center">
                    <span class="text-xs text-slate-500">Sisa Waktu: </span>
                    <span class="font-bold" 
                          :class="daysRemaining > 0 ? 'text-blue-400' : 'text-red-400'" 
                          x-text="daysRemaining + ' Hari'"></span>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-400 mb-2">Tambah / Kurangi Durasi</label>
                <div class="flex gap-2 mb-2">
                    <input type="number" x-model.number="addDays" 
                           placeholder="0"
                           class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-3 focus:border-emerald-500 outline-none text-white font-mono">
                </div>
                <p class="text-[10px] text-slate-500 mb-3">
                    * Masukkan angka <b>positif</b> (misal: 30) untuk menambah.<br>
                    * Masukkan angka <b>negatif</b> (misal: -5) untuk mengurangi.
                </p>

                <div class="grid grid-cols-4 gap-2">
                    <button @click="addDays = 3" class="bg-slate-800 hover:bg-slate-700 text-xs py-1.5 rounded border border-slate-700 transition">+3 Hari</button>
                    <button @click="addDays = 30" class="bg-slate-800 hover:bg-slate-700 text-xs py-1.5 rounded border border-slate-700 transition">+30 Hari</button>
                    <button @click="addDays = -1" class="bg-red-900/20 hover:bg-red-900/40 text-red-400 text-xs py-1.5 rounded border border-red-900/30 transition">-1 Hari</button>
                    <button @click="addDays = -7" class="bg-red-900/20 hover:bg-red-900/40 text-red-400 text-xs py-1.5 rounded border border-red-900/30 transition">-7 Hari</button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-400 mb-2">Paksa Ganti Status (Opsional)</label>
                <select x-model="newStatus" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-3 focus:border-emerald-500 outline-none text-sm">
                    <option value="">-- Biarkan Otomatis --</option>
                    <option value="active">Active (Premium)</option>
                    <option value="trial">Trial (Percobaan)</option>
                    <option value="suspended">Suspended (Bekukan)</option>
                </select>
            </div>

            <button @click="saveChanges" 
                    class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-emerald-900/20 transition">
                ðŸ’¾ Simpan Perubahan
            </button>

        </div>
    </div>

    <script>
        const API_URL = CONFIG.API_URL;
        
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        function statusPage() {
            return {
                token: localStorage.getItem('jwt_token'),
                user: {},
                addDays: 0,
                newStatus: '',
                daysRemaining: 0,

                init() {
                    if(!this.token) window.location.href = 'admin-login.html';
                    if(!userId) { alert("ID User tidak ditemukan"); window.location.href = 'admin-panel.html'; }
                    this.fetchUserDetail();
                },

                async fetchWithAuth(url, options = {}) {
                    const headers = { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.token}`, 
                        'ngrok-skip-browser-warning': 'true' 
                    };
                    return await fetch(`${API_URL}${url}`, { ...options, headers });
                },

                async fetchUserDetail() {
                    const res = await this.fetchWithAuth(`/api/admin/users/${userId}/stats`);
                    if(res.ok) {
                        const data = await res.json();
                        this.user = data.user;
                        this.calculateRemaining();
                    } else {
                        alert("Gagal ambil data user");
                    }
                },

                calculateRemaining() {
                    const now = new Date();
                    const end = new Date(this.user.trial_ends_at);
                    const diffTime = end - now;
                    this.daysRemaining = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                },

                async saveChanges() {
                    const payload = {
                        add_trial_days: parseInt(this.addDays),
                        status: this.newStatus
                    };

                    try {
                        const res = await this.fetchWithAuth(`/api/admin/users/${userId}/status`, {
                            method: 'PATCH',
                            body: JSON.stringify(payload)
                        });

                        const data = await res.json();

                        if(res.ok) {
                            alert("âœ… Berhasil! " + (data.result.new_status === 'suspended' ? 'User otomatis DIBEKUKAN karena waktu habis.' : 'Waktu berhasil diperbarui.'));
                            
                            // --- BAGIAN YANG DIUBAH ---
                            // 1. Reset Form agar bersih
                            this.addDays = 0;
                            this.newStatus = '';
                            
                            // 2. Refresh Data User (Reload data di tempat tanpa refresh browser)
                            this.fetchUserDetail(); 
                            
                            // (Tidak ada window.location.href redirect lagi)
                            // --------------------------
                        } else {
                            alert("Gagal: " + (data.error || "Unknown Error"));
                        }
                    } catch(e) {
                        alert("Error koneksi");
                    }
                },

                formatDate(dateStr) {
                    if(!dateStr) return '-';
                    return new Date(dateStr).toLocaleString('id-ID', { 
                        day: 'numeric', month: 'long', year: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });
                }
            }
        }
    </script>
</body>
</html>
