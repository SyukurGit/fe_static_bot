<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Kontrol Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; } body { font-family: 'Inter', sans-serif; }</style>
    <link rel="icon" type="image/png" href="a76trans.png">
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen" x-data="adminPanel()">

    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
           <div class="flex items-center gap-3">
                <img src="croplogobot.png" alt="Logo" class="w-12 h-12 rounded-lg object-cover bg-slate-900 shadow-md">
                <span class="font-bold text-lg text-white">Dompet<span class="text-emerald-400">Pintar</span>Bot</span>
            </div>
            <button @click="logout" class="text-sm text-red-400 hover:text-white transition">Logout</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-8 space-y-8">

        <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 shadow-lg">
            <h2 class="text-lg font-semibold mb-4 text-emerald-400">Tambah User Baru (VIP)</h2>
            <form @submit.prevent="createUser" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label class="text-xs text-slate-500 uppercase font-bold">Username</label>
                    <input type="text" x-model="newUser.username" class="w-full mt-1 bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-emerald-500 outline-none" required>
                </div>
                <div>
                    <label class="text-xs text-slate-500 uppercase font-bold">Password</label>
                    <input type="text" x-model="newUser.password" class="w-full mt-1 bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-emerald-500 outline-none" required>
                </div>
                <div>
                    <label class="text-xs text-slate-500 uppercase font-bold">Telegram ID (Opsional)</label>
                    <input type="number" x-model="newUser.telegram_id" class="w-full mt-1 bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-emerald-500 outline-none">
                </div>
                <button type="submit" class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 rounded-lg text-sm transition h-[38px] shadow-lg shadow-emerald-500/20">
                    + Buat User
                </button>
            </form>
            <p x-show="message" :class="isError ? 'text-red-400' : 'text-emerald-400'" x-text="message" class="text-xs mt-3"></p>
        </div>

        <div class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden shadow-xl">
            <div class="p-6 border-b border-slate-800 flex flex-col sm:flex-row justify-between items-center gap-4">
                <h2 class="text-lg font-semibold">Daftar Pengguna</h2>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500">üîç</span>
                    <input type="text" x-model="searchQuery" placeholder="Cari username..." class="bg-slate-950 border border-slate-700 text-sm rounded-lg pl-9 pr-4 py-2 focus:border-emerald-500 outline-none w-full sm:w-64">
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-slate-400">
                    <thead class="bg-slate-950 text-xs uppercase font-medium text-slate-500 border-b border-slate-800">
                        <tr>
                            <th class="px-6 py-3">User (Klik Detail)</th>
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3">Telegram ID</th>
                            <th class="px-6 py-3 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-800">
                        <template x-for="user in filteredUsers" :key="user.id">
                            <tr class="hover:bg-slate-800/50 transition group">
                                <td class="px-6 py-3">
                                    <a :href="`admin-user-detail.html?id=${user.id}`" 
                                       class="font-bold text-white group-hover:text-emerald-400 group-hover:underline transition flex items-center gap-2">
                                        <span x-text="user.username"></span>
                                        <svg class="w-3 h-3 opacity-0 group-hover:opacity-100 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                    </a>
                                    <div class="text-[10px] text-slate-500 font-mono" x-text="'ID: '+user.id"></div>
                                </td>
                                
                                <td class="px-6 py-3">
                                    <span class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider border"
                                          :class="{
                                            'bg-emerald-500/10 text-emerald-400 border-emerald-500/20': user.status === 'active',
                                            'bg-amber-500/10 text-amber-400 border-amber-500/20': user.status === 'trial',
                                            'bg-red-500/10 text-red-400 border-red-500/20': user.status === 'suspended'
                                          }" 
                                          x-text="user.status">
                                    </span>
                                </td>

                                <td class="px-6 py-3 font-mono text-slate-300" x-text="user.telegram_id || '-'"></td>
                                
                                <td class="px-6 py-3 text-right flex items-center justify-end gap-2">
                                    <a :href="`admin-user-status.html?id=${user.id}`" 
                                       class="bg-slate-800 hover:bg-slate-700 text-white text-xs px-3 py-1.5 rounded transition border border-slate-700">
                                       ‚öô Status
                                    </a>
                                    <button @click="deleteUser(user.id)" class="text-red-500 hover:text-red-400 p-2" title="Hapus User">üóë</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "https://unbusily-unmoralistic-micki.ngrok-free.dev"; 

        function adminPanel() {
            return {
                token: localStorage.getItem('jwt_token'),
                users: [],
                searchQuery: '',
                newUser: { username: '', password: '', telegram_id: '' },
                message: '',
                isError: false,

                init() {
                    if (!this.token) { window.location.href = 'admin-login.html'; return; }
                    this.fetchUsers();
                },
                logout() { localStorage.removeItem('jwt_token'); window.location.href = 'admin-login.html'; },
                
                get filteredUsers() {
                    if (this.searchQuery === '') return this.users;
                    const lower = this.searchQuery.toLowerCase();
                    return this.users.filter(u => u.username.toLowerCase().includes(lower));
                },

                async fetchWithAuth(url, options = {}) {
                    const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${this.token}`, 'ngrok-skip-browser-warning': 'true' };
                    try {
                        const res = await fetch(`${API_URL}${url}`, { ...options, headers });
                        if (res.status === 401) { this.logout(); return null; }
                        return res;
                    } catch (e) { return null; }
                },

                async fetchUsers() {
                    const res = await this.fetchWithAuth('/api/admin/users');
                    if (res && res.ok) {
                        const data = await res.json();
                        if (data.data) this.users = data.data;
                    }
                },

                async createUser() {
                    this.message = 'Memproses...'; this.isError = false;
                    const payload = { ...this.newUser, telegram_id: this.newUser.telegram_id ? parseInt(this.newUser.telegram_id) : null };
                    
                    const res = await this.fetchWithAuth('/api/admin/users', { method: 'POST', body: JSON.stringify(payload) });

                    if (res && res.ok) {
                        this.message = '‚úÖ User VIP dibuat!';
                        this.newUser = { username: '', password: '', telegram_id: '' };
                        this.fetchUsers();
                    } else {
                        this.isError = true; this.message = '‚ùå Gagal membuat user';
                    }
                },

                async deleteUser(id) {
                    if(!confirm('Hapus user ini permanen?')) return;
                    const res = await this.fetchWithAuth(`/api/admin/users/${id}`, { method: 'DELETE' });
                    if (res && res.ok) this.fetchUsers();
                }
            }
        }
    </script>
</body>
</html>
